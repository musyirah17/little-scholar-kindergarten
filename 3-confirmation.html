    <style media="screen">

      header

      }

        margin-left: 35%;
        margin-top: 100%;
        border: 1px solid black;
        text-decoration: none;
        background-color: beige;
        color: black;
        border-radius: 5px;
        padding: 3px 5px;

        margin-left: 44%;
        border: 1px solid black;
